<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HELLO <span data-th-text="${order.customerName}"></span>, please add your items</h1>
    <form method="POST" action="/addItem">
        <table>
          <tr>
            <td>Product name:</td>
            <td><input type="text" name="product" /></td>
          </tr>
          <tr>
            <td>Unit price:</td>
            <td><input type="number" step= "0.01" min="0.01" max = "9999.99" name="unitPrice" /></td>
          </tr>
          <tr>
            <td>Discount:</td>
            <td><input type="number" value = "0.0" name="discount"/></td>
          </tr>
          <tr>
              <td>Quantity:</td>
              <td><input type="number" name="quantity"/></td>
            </tr>
          <tr>
          <tr>
            <td></td>
            <td><button type="submit">Add items</button></td>
          </tr>
        </table>
      </form>
    <h2>Contents</h2>
    <table border="1" data-th-object="${order}">
      <thead>
        <tr>
          <th>Description</th>
          <th>UnitPrice</th>
          <th>Quantity</th>
          <th>Discount</th>
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="li: ${order.lineItems}">
          <td><span data-th-text="${li.product}"></span></td>
          <td><span data-th-text="${li.unitPrice}"></span></td>
          <td><span data-th-text="${li.quantity}"></span></td>
          <td><span data-th-text="${li.discount}"></span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <form method="POST" action="/checkout">
              <button type="submit">Checkout</button>
            </form>
          </td>
        </tr>
      </tfoot>
    </table>
</body>
</html>
